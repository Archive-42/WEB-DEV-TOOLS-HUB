<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Oscilloscope and Pulse-Width control</title>
    <style>
      body { margin: 1em;}
      p { margin: 1em 0;}
      #output {
        width: 512px;
        height: 256px;
      }
      #scope {
        border:  3px solid gray;
        border-radius: 15px;
        background: teal;
        box-shadow: 7px 10px 5px black;
      }
      #freqbars {
        border:  3px solid gray;
        border-radius: 15px;
        background: black;
        box-shadow: 7px 10px 5px black;
        display: block;
        margin-top: 1cm;        
      }
    </style>
    <script src="js/ui.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/oscilloscope.js"></script>
  </head>
  <body>
  <p>This demo shows two things - an "oscilloscope control", complete with zero-triggered sweep built in, and an attempt to provide a controlled-duty-cycle pulse width modulation by mixing two sawtooth waves with a controlled delay (and a dc offset correction).</p>
    <p><button onclick="pushme();">Be quiet!</button></p>
    <p>Duty cycle control: <input id="dutycycle" type="range" value="0.5" min="0.0" max="1.0" step="0.01" onchange="dutycyclechange()" oninput="dutycyclechange()"></p>
  </body>
</html>
